<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Perfumaria Rivers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Added inline styles to avoid duplicate style variable declaration */
        .size-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #e5e5e5;
            background: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .size-btn:hover {
            border-color: #c4a24c;
            transform: translateY(-2px);
        }
        .size-btn.active {
            border-color: #c4a24c;
            background: #c4a24c;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">PERFUMARIA RIVERS</a>
                <nav class="nav">
                    <a href="femininos.html">Femininos</a>
                    <a href="masculinos.html">Masculinos</a>
                    <a href="importados.html">Importados</a>
                    <a href="marcas.html">Marcas</a>
                </nav>
                <div class="header-actions">
                    <button class="icon-btn" id="userBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <a href="carrinho.html" class="icon-btn cart-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <div id="productDetail">
                    <div style="text-align: center; padding: 3rem;">
                        <p>Carregando produto...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof products === 'undefined') {
                document.getElementById('productDetail').innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <h2>Erro ao carregar dados</h2>
                        <p>Os produtos não foram carregados. Verifique se o arquivo data.js está no diretório correto.</p>
                        <a href="index.html" class="btn btn-primary">Voltar para Home</a>
                    </div>
                `;
                return;
            }
            
            const params = new URLSearchParams(window.location.search);
            const productId = parseInt(params.get('id'));
            
            const product = products.find(p => p.id === productId);

            if (!product) {
                document.getElementById('productDetail').innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <h2>Produto não encontrado</h2>
                        <p>O produto solicitado não existe ou foi removido.</p>
                        <a href="index.html" class="btn btn-primary">Voltar para Home</a>
                    </div>
                `;
                return;
            }

            let selectedSize = product.sizes[0];

            function renderProduct() {
                document.title = `${product.name} - Perfumaria Rivers`;
                document.getElementById('productDetail').innerHTML = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; max-width: 1200px; margin: 0 auto;">
                        <div>
                            <div class="product-image" style="aspect-ratio: 1; border-radius: 1rem; overflow: hidden; background: #f5f5f5;">
                                <img src="${product.image}" alt="${product.name}" style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                        </div>
                        <div>
                            <div class="product-brand" style="font-size: 0.875rem; color: #666; text-transform: uppercase; letter-spacing: 0.05em;">${product.brand}</div>
                            <h1 style="font-family: var(--font-serif, 'Playfair Display', serif); font-size: 2.5rem; margin: 0.5rem 0 1rem; line-height: 1.2;">${product.name}</h1>
                            <div style="font-size: 2rem; font-weight: 600; margin-bottom: 2rem; color: #c4a24c;">R$ ${product.price.toFixed(2)}</div>
                            
                            <div style="margin-bottom: 2rem;">
                                <label style="display: block; margin-bottom: 0.75rem; font-weight: 600;">Tamanho</label>
                                <div style="display: flex; gap: 0.5rem;">
                                    ${product.sizes.map(size => `
                                        <button class="size-btn ${size === selectedSize ? 'active' : ''}" onclick="window.selectSize('${size}')">
                                            ${size}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>

                            <button class="btn btn-primary" style="width: 100%; margin-bottom: 1rem; padding: 1rem;" onclick="window.addToCartProduct()">Adicionar ao Carrinho</button>
                            
                            <div style="margin-top: 3rem; padding-top: 3rem; border-top: 1px solid #e5e5e5;">
                                <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">Sobre o Perfume</h3>
                                <p style="line-height: 1.8; color: #666;">
                                    ${product.description || `${product.name} é uma fragrância ${product.category === 'feminino' ? 'feminina' : 'masculina'} sofisticada que combina notas exclusivas para criar uma experiência olfativa única e memorável.`}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }

            window.selectSize = function(size) {
                selectedSize = size;
                renderProduct();
            };

            window.addToCartProduct = function() {
                if (typeof cart !== 'undefined' && cart.addItem) {
                    cart.addItem(product, selectedSize);
                    alert('Produto adicionado ao carrinho!');
                } else {
                    alert('Erro ao adicionar ao carrinho');
                }
            };

            
            renderProduct();
            
            const userBtn = document.getElementById('userBtn');
            if (userBtn) {
                userBtn.addEventListener('click', function() {
                    const currentUser = localStorage.getItem('currentUser');
                    if (currentUser) {
                        window.location.href = 'conta.html';
                    } else {
                        window.location.href = 'login.html';
                    }
                });
            }
            
            if (typeof cart !== 'undefined') {
                cart.updateCartUI();
            }
        });
    </script>
</body>
</html>
