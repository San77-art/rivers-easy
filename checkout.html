<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Perfumaria Rivers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        :root {
            --color-primary: #3b82f6;
            --color-primary-hover: #2563eb;
            --color-muted: #f3f4f6;
            --color-muted-foreground: #6b7280;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px dashed #e5e7eb;
            font-size: 0.875rem;
        }
        .summary-total {
            font-size: 1.125rem;
            font-weight: 600;
            border-top: 2px solid #333;
            border-bottom: none;
            margin-top: 1rem;
            padding-top: 1rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-full { width: 100%; }
        .payment-method-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--color-muted);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .payment-method-card.selected {
            border-color: var(--color-primary);
            background-color: #eff6ff;
        }
        .payment-method-card input[type="radio"] { margin-right: 1rem; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">PERFUMARIA RIVERS</a>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <div class="container">
                <h1 class="page-title">Finalizar Compra</h1>
            </div>
        </div>

        <section class="section">
            <div class="container">
                <div class="checkout-layout">
                    <div id="formContainer">
                        <form id="checkoutForm">
                            <div class="checkout-section">
                                <h3 class="section-heading">üì¶ Dados de Entrega</h3>
                                <div class="form-group">
                                    <label class="form-label">CEP</label>
                                    <input type="text" class="form-input" id="cep" placeholder="00000-000" maxlength="9" required>
                                    <button type="button" class="btn btn-secondary" style="margin-top: 0.5rem;" onclick="calcularFrete()">Calcular Frete</button>
                                </div>
                                <div id="freteResult" style="margin-top: 1rem;"></div>
                                
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label class="form-label">Nome Completo</label>
                                        <input type="text" class="form-input" id="nome" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">E-mail</label>
                                        <input type="email" class="form-input" id="email" required>
                                    </div>
                                </div>
                                
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label class="form-label">CPF</label>
                                        <input type="text" class="form-input" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Telefone</label>
                                        <input type="tel" class="form-input" id="telefone" placeholder="(00) 00000-0000" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Endere√ßo</label>
                                    <input type="text" class="form-input" id="endereco" required>
                                </div>
                                
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label class="form-label">Cidade</label>
                                        <input type="text" class="form-input" id="cidade" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Estado</label>
                                        <input type="text" class="form-input" id="estado" maxlength="2" placeholder="SP" required>
                                    </div>
                                </div>
                            </div>

                            <div class="checkout-section">
                                <h3 class="section-heading">üí≥ Forma de Pagamento</h3>
                                <div class="radio-group">
                                    <label class="radio-label payment-method-card selected">
                                        <input type="radio" name="payment" value="checkout" checked>
                                        <div style="flex: 1;">
                                            <strong>Pagamento Seguro Mercado Pago</strong>
                                            <div style="font-size: 0.875rem; color: var(--color-muted-foreground);">PIX, Cart√£o de Cr√©dito e mais</div>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                                Ir para Pagamento Seguro
                            </button>
                        </form>
                    </div>

                    <div class="cart-summary" id="summaryContainer">
                        <h3 style="margin-bottom: 1.5rem;">Resumo do Pedido</h3>
                        <div id="orderSummary"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script>
        const MERCADOPAGO_PUBLIC_KEY = 'APP_USR-18ea16ce-4d68-4769-bdd1-d8676d3dcc5e';
        const BACKEND_URL = 'https://rivers-easy.onrender.com';
        const mp = new MercadoPago(MERCADOPAGO_PUBLIC_KEY, { locale: 'pt-BR' });

        let freteValue = 0;
        let localCartItems = [];

        // --- M√ÅSCARAS DE INPUT (MELHORIA UX) ---
        document.getElementById('cpf').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '');
            if (v.length > 11) v = v.slice(0, 11);
            v = v.replace(/(\d{3})(\d)/, '$1.$2');
            v = v.replace(/(\d{3})(\d)/, '$1.$2');
            v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = v;
        });

        document.getElementById('cep').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '');
            if (v.length > 8) v = v.slice(0, 8);
            v = v.replace(/^(\d{5})(\d)/, '$1-$2');
            e.target.value = v;
        });

        // --- L√ìGICA DO CARRINHO ---
        function loadCartData() {
            try {
                const saved = localStorage.getItem("cart");
                localCartItems = saved ? JSON.parse(saved) : [];
            } catch (e) {
                localCartItems = [];
            }
        }

        function getCartTotal() {
            return localCartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        function renderOrderSummary() {
            loadCartData();
            const container = document.getElementById('orderSummary');
            if (!container) return;

            if (localCartItems.length === 0) {
                container.innerHTML = `<div style="padding: 1rem; background: #fef2f2; color: #b91c1c; border-radius: 0.5rem;">Seu carrinho est√° vazio.</div>`;
                return;
            }

            const subtotal = getCartTotal();
            const total = subtotal + freteValue;

            let itemsHtml = '<div style="margin-bottom: 1rem;">';
            localCartItems.forEach(item => {
                itemsHtml += `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.875rem;">
                        <span>${item.name} x${item.quantity}</span>
                        <span>R$ ${(item.price * item.quantity).toFixed(2)}</span>
                    </div>`;
            });
            itemsHtml += '</div>';

            container.innerHTML = itemsHtml + `
                <div class="summary-row"><span>Subtotal</span><span>R$ ${subtotal.toFixed(2)}</span></div>
                <div class="summary-row"><span>Frete</span><span>${freteValue > 0 ? 'R$ ' + freteValue.toFixed(2) : 'A calcular'}</span></div>
                <div class="summary-row summary-total"><span>Total</span><span style="color: #16a34a;">R$ ${total.toFixed(2)}</span></div>
            `;
        }

        window.calcularFrete = function() {
            const cep = document.getElementById('cep').value;
            if (cep.length < 9) { alert('Digite um CEP v√°lido'); return; }
            freteValue = 25.00; 
            document.getElementById('freteResult').innerHTML = `
                <div style="padding: 0.75rem; background: #f0fdf4; border: 1px solid #22c55e; border-radius: 0.5rem; color: #16a34a; font-size: 0.875rem;">
                    <strong>Frete calculado:</strong> R$ 25,00 (Entrega em at√© 5 dias)
                </div>`;
            renderOrderSummary();
        };

        // --- INTERFACE DE SUCESSO (MELHORIA UX FULLSTACK) ---
        function showPixPayment(pixData) {
            const layout = document.querySelector('.checkout-layout');
            const pixCode = pixData.point_of_interaction.transaction_data.qr_code;
            const qrCodeBase64 = pixData.point_of_interaction.transaction_data.qr_code_base64;
            
            layout.innerHTML = `
                <div style="width: 100%; max-width: 600px; margin: 2rem auto; background: white; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center;">
                    <div style="background: #16a34a; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                        <span style="color: white; font-size: 2rem;">‚úì</span>
                    </div>
                    <h2 style="font-family: 'Playfair Display', serif; font-size: 1.75rem; margin-bottom: 0.5rem;">Pedido Recebido!</h2>
                    <p style="color: #64748b; margin-bottom: 2rem;">Escaneie o QR Code abaixo para pagar via PIX.</p>
                    
                    <div style="background: #f8fafc; padding: 2rem; border-radius: 0.75rem; border: 1px solid #e2e8f0; margin-bottom: 1.5rem;">
                        <img src="data:image/png;base64,${qrCodeBase64}" style="width: 220px; height: 220px; margin-bottom: 1rem;"/>
                        <p style="font-size: 0.8rem; color: #94a3b8; margin-bottom: 1.5rem;">Aguardando pagamento...</p>
                        
                        <div style="background: #fff; padding: 1rem; border-radius: 0.5rem; border: 1px dashed #cbd5e1; font-family: monospace; font-size: 0.75rem; word-break: break-all; margin-bottom: 1rem;">
                            ${pixCode}
                        </div>
                        
                        <button class="btn btn-primary" style="width: 100%;" onclick="copyToClipboard('${pixCode}')">
                            üìã Copiar C√≥digo PIX
                        </button>
                    </div>
                    
                    <p style="font-size: 0.8rem; color: #64748b;">Ap√≥s o pagamento, voc√™ receber√° a confirma√ß√£o no e-mail cadastrado.</p>
                    <a href="index.html" style="display: inline-block; margin-top: 1.5rem; color: var(--color-primary); text-decoration: none; font-weight: 500;">‚Üê Voltar para a Loja</a>
                </div>
            `;
            localStorage.removeItem("cart"); 
        }

        window.copyToClipboard = function(text) {
            navigator.clipboard.writeText(text).then(() => alert('C√≥digo PIX copiado!'));
        };

        // --- SUBMISS√ÉO ---
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            loadCartData();
            
            if (localCartItems.length === 0) {
                 alert('Carrinho vazio!');
                 return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Processando Pedido...';

            try {
                const totalAmount = getCartTotal() + freteValue;
                const description = localCartItems.map(i => `${i.name}`).join(', ');
                const full_name = document.getElementById('nome').value;

                const response = await fetch(`${BACKEND_URL}/api/create-pix`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        transaction_amount: totalAmount,
                        description: `Rivers Store: ${description}`,
                        payer: {
                            email: document.getElementById('email').value,
                            first_name: full_name.split(' ')[0],
                            last_name: full_name.split(' ').slice(1).join(' ') || 'Cliente',
                            identification: {
                                type: 'CPF',
                                number: document.getElementById('cpf').value.replace(/\D/g, '')
                            }
                        }
                    })
                });

                const pixData = await response.json();
                if (response.ok) showPixPayment(pixData);
                else throw new Error(pixData.message || 'Erro ao gerar pagamento');

            } catch (error) {
                alert('Erro: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Ir para Pagamento Seguro';
            }
        });

        renderOrderSummary();
    </script>
</body>
</html>
