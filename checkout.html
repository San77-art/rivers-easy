<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Perfumaria Rivers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        :root {
            --color-primary: #3b82f6;
            --color-primary-hover: #2563eb;
            --color-muted: #f3f4f6;
            --color-muted-foreground: #6b7280;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px dashed #e5e7eb;
            font-size: 0.875rem;
        }
        .summary-total {
            font-size: 1.125rem;
            font-weight: 600;
            border-top: 2px solid #333;
            border-bottom: none;
            margin-top: 1rem;
            padding-top: 1rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-full { width: 100%; }
        .payment-method-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--color-muted);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .payment-method-card.selected {
            border-color: var(--color-primary);
            background-color: #eff6ff;
        }
        .payment-method-card input[type="radio"] { margin-right: 1rem; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">PERFUMARIA RIVERS</a>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <div class="container">
                <h1 class="page-title">Finalizar Compra</h1>
            </div>
        </div>

        <section class="section">
            <div class="container">
                <div class="checkout-layout">
                    <div>
                        <form id="checkoutForm">
                            <div class="checkout-section">
                                <h3 class="section-heading">ðŸ“¦ Dados de Entrega</h3>
                                <div class="form-group">
                                    <label class="form-label">CEP</label>
                                    <input type="text" class="form-input" id="cep" placeholder="00000-000" required>
                                    <button type="button" class="btn btn-secondary" style="margin-top: 0.5rem;" onclick="calcularFrete()">Calcular Frete</button>
                                </div>
                                <div id="freteResult" style="margin-top: 1rem;"></div>
                                
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label class="form-label">Nome Completo</label>
                                        <input type="text" class="form-input" id="nome" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">E-mail</label>
                                        <input type="email" class="form-input" id="email" required>
                                    </div>
                                </div>
                                
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label class="form-label">CPF</label>
                                        <input type="text" class="form-input" id="cpf" placeholder="000.000.000-00" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Telefone</label>
                                        <input type="tel" class="form-input" id="telefone" placeholder="(00) 00000-0000" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">EndereÃ§o</label>
                                    <input type="text" class="form-input" id="endereco" required>
                                </div>
                                
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label class="form-label">Cidade</label>
                                        <input type="text" class="form-input" id="cidade" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Estado</label>
                                        <input type="text" class="form-input" id="estado" maxlength="2" placeholder="SP" required>
                                    </div>
                                </div>
                            </div>

                            <div class="checkout-section">
                                <h3 class="section-heading">ðŸ’³ Forma de Pagamento</h3>
                                <div class="radio-group">
                                    <label class="radio-label payment-method-card selected" id="checkoutOption">
                                        <input type="radio" name="payment" value="checkout" checked>
                                        <div style="flex: 1;">
                                            <strong>Pagamento Seguro Mercado Pago</strong>
                                            <div style="font-size: 0.875rem; color: var(--color-muted-foreground);">PIX, CartÃ£o de CrÃ©dito e mais</div>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                                Ir para Pagamento Seguro
                            </button>
                        </form>
                    </div>

                    <div class="cart-summary">
                        <h3 style="margin-bottom: 1.5rem;">Resumo do Pedido</h3>
                        <div id="orderSummary"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script>
        const MERCADOPAGO_PUBLIC_KEY = 'APP_USR-18ea16ce-4d68-4769-bdd1-d8676d3dcc5e';
        const BACKEND_URL = 'https://rivers-easy.onrender.com';
        
        const mp = new MercadoPago(MERCADOPAGO_PUBLIC_KEY, { locale: 'pt-BR' });

        let freteValue = 0;
        let localCartItems = [];

        // 1. CARREGAMENTO BLINDADO DO LOCALSTORAGE
        function loadCartData() {
            try {
                const saved = localStorage.getItem("cart");
                if (saved) {
                    localCartItems = JSON.parse(saved);
                    console.log("Produtos no Carrinho:", localCartItems);
                }
            } catch (e) {
                console.error("Erro ao ler localStorage:", e);
                localCartItems = [];
            }
        }

        // 2. CÃLCULO DE TOTAL MANUAL
        function getCartTotal() {
            return localCartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        function renderOrderSummary() {
            loadCartData();
            const container = document.getElementById('orderSummary');
            if (!container) return;

            if (!localCartItems || localCartItems.length === 0) {
                container.innerHTML = `
                    <div style="padding: 20px; border: 1px solid #fee2e2; background: #fef2f2; border-radius: 8px; color: #b91c1c;">
                        <strong>Carrinho Vazio</strong><br>
                        Por favor, volte Ã  pÃ¡gina inicial e adicione um perfume.
                    </div>`;
                return;
            }

            const subtotal = getCartTotal();
            const total = subtotal + freteValue;

            let itemsHtml = '<div style="margin-bottom: 1rem;">';
            localCartItems.forEach(item => {
                itemsHtml += `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.875rem;">
                        <span>${item.name || 'Perfume'} (${item.size || 'Unico'}) x${item.quantity}</span>
                        <span>R$ ${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `;
            });
            itemsHtml += '</div>';

            container.innerHTML = itemsHtml + `
                <div class="summary-row"><span>Subtotal</span><span>R$ ${subtotal.toFixed(2)}</span></div>
                <div class="summary-row"><span>Frete</span><span>${freteValue > 0 ? 'R$ ' + freteValue.toFixed(2) : 'A calcular'}</span></div>
                <div class="summary-row summary-total"><span>Total</span><span>R$ ${total.toFixed(2)}</span></div>
            `;
        }

        window.calcularFrete = function() {
            const cep = document.getElementById('cep').value;
            if (!cep) { alert('Por favor, informe o CEP'); return; }
            freteValue = 25.00; 
            document.getElementById('freteResult').innerHTML = `
                <div style="padding: 1rem; background: #f0fdf4; border: 1px solid #22c55e; border-radius: 0.5rem;">
                    <strong style="color: #16a34a;">Frete calculado:</strong> R$ ${freteValue.toFixed(2)}
                </div>`;
            renderOrderSummary();
        };

        function showPixPayment(pixData) {
            const form = document.getElementById('checkoutForm');
            const pixCode = pixData.point_of_interaction.transaction_data.qr_code;
            const qrCodeBase64 = pixData.point_of_interaction.transaction_data.qr_code_base64;
            
            form.innerHTML = `
                <div class="checkout-section" style="text-align: center;">
                    <h3 class="section-heading">âœ… Pagamento PIX Gerado</h3>
                    <div style="background: white; padding: 2rem; border-radius: 0.5rem; margin: 1.5rem 0;">
                        <img src="data:image/png;base64,${qrCodeBase64}" alt="QR Code PIX" style="width: 250px; height: 250px; margin: 0 auto; display: block;"/>
                    </div>
                    <p>Escaneie o QR Code ou copie a chave abaixo:</p>
                    <div style="background: var(--color-muted); padding: 1rem; border-radius: 0.5rem; margin: 1rem 0; word-break: break-all; font-family: monospace; font-size: 0.75rem; border: 1px solid #ccc;">
                        ${pixCode}
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="navigator.clipboard.writeText('${pixCode}').then(() => alert('CÃ³digo Copiado!'))" style="margin-bottom: 1rem; width:100%;">
                        ðŸ“‹ Copiar CÃ³digo PIX
                    </button>
                    <p style="font-size: 0.8rem; color: #666;">ApÃ³s o pagamento, o seu pedido serÃ¡ processado automaticamente.</p>
                </div>
            `;
            localStorage.removeItem("cart"); 
        }

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            loadCartData();
            
            if (localCartItems.length === 0) {
                 alert('O seu carrinho estÃ¡ vazio. Adicione um produto antes de continuar.');
                 return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Criando PIX...';

            try {
                const totalAmount = getCartTotal() + freteValue;
                const description = localCartItems.map(i => `${i.name} x${i.quantity}`).join(', ');
                const full_name = document.getElementById('nome').value;

                const response = await fetch(`${BACKEND_URL}/api/create-pix`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        transaction_amount: totalAmount,
                        description: description,
                        payer: {
                            email: document.getElementById('email').value,
                            first_name: full_name.split(' ')[0],
                            last_name: full_name.split(' ').slice(1).join(' ') || 'Cliente',
                            identification: {
                                type: 'CPF',
                                number: document.getElementById('cpf').value.replace(/\D/g, '')
                            }
                        }
                    })
                });

                const pixData = await response.json();

                if (response.ok && pixData.point_of_interaction) {
                    showPixPayment(pixData);
                } else {
                    throw new Error(pixData.message || 'Erro ao gerar PIX no servidor');
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao processar pagamento: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Ir para Pagamento Seguro';
            }
        });

        // Executar renderizaÃ§Ã£o inicial
        renderOrderSummary();
    </script>
</body>
</html>
