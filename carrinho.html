<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Perfumaria Rivers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">PERFUMARIA RIVERS</a>
                <nav class="nav">
                    <a href="femininos.html">Femininos</a>
                    <a href="masculinos.html">Masculinos</a>
                    <a href="importados.html">Importados</a>
                    <a href="marcas.html">Marcas</a>
                </nav>
                <div class="header-actions">
                    <button class="icon-btn" id="userBtn"></button>
                    <a href="carrinho.html" class="icon-btn cart-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <div class="container">
                <h1 class="page-title">Seu Carrinho</h1>
            </div>
        </div>

        <section class="section">
            <div class="container">
                <div id="cartContent"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Perfumaria Rivers. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>

    <script>
        function renderCart() {
            const container = document.getElementById('cartContent');
            
            if (cart.items.length === 0) {
                container.innerHTML = `
                    <div class="cart-empty">
                        <svg class="cart-empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <h2>Seu carrinho está vazio</h2>
                        <p style="color: var(--color-muted-foreground); margin-bottom: 2rem;">Adicione produtos para começar suas compras</p>
                        <a href="index.html" class="btn btn-primary">Continuar Comprando</a>
                    </div>
                `;
                return;
            }

            const itemsHTML = cart.items.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-item-info">
                        <div class="cart-item-brand">${item.brand}</div>
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-size">Tamanho: ${item.size}</div>
                        <div class="cart-item-controls">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, '${item.size}', ${item.quantity - 1})">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, '${item.size}', ${item.quantity + 1})">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${item.id}, '${item.size}')">Remover</button>
                        </div>
                    </div>
                    <div class="cart-item-price">R$ ${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="cart-layout">
                    <div class="cart-items">${itemsHTML}</div>
                    <div class="cart-summary">
                        <h3 style="margin-bottom: 1.5rem;">Resumo do Pedido</h3>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>R$ ${cart.getTotal().toFixed(2)}</span>
                        </div>
                        <div class="summary-row summary-total">
                            <span>Total</span>
                            <span>R$ ${cart.getTotal().toFixed(2)}</span>
                        </div>

                        <!-- ✔ BOTÃO QUE LEVA AO CHECKOUT -->
                        <a href="checkout.html" class="btn btn-primary btn-full">
                            Finalizar Compra
                        </a>

                        <a href="index.html" class="btn btn-secondary btn-full" style="margin-top: 0.5rem;">
                            Continuar Comprando
                        </a>
                    </div>
                </div>
            `;
        }

        function updateQuantity(id, size, quantity) {
            cart.updateQuantity(id, size, quantity);
            renderCart();
        }

        function removeItem(id, size) {
            cart.removeItem(id, size);
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
