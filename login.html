<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Perfumaria Rivers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">PERFUMARIA RIVERS</a>
            </div>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <div style="max-width: 400px; margin: 3rem auto;">
                    <h1 class="page-title" style="margin-bottom: 2rem;">Entrar</h1>
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="email" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-input" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                        <button type="button" class="btn btn-secondary btn-full" style="margin-top: 0.5rem;" onclick="loginWithGoogle()">
                            Entrar com Google
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.login(email, password);
            window.location.href = 'conta.html';
        });

        function loginWithGoogle() {
            // Simula login com Google
            auth.login('usuario@gmail.com', '');
            window.location.href = 'conta.html';
        }
    </script>
</body>
</html>
